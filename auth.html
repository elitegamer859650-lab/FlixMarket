<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background: linear-gradient(135deg, #6C63FF 0%, #8A84FF 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .auth-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; font-weight: 700; cursor: pointer; transition: 0.3s; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.3s; }
        .social-btn:hover { background: #f9f9f9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="auth-card m-4">
        <div class="flex border-b">
            <div id="loginTab" class="tab-btn active" onclick="switchTab('login')">LOGIN</div>
            <div id="signupTab" class="tab-btn" onclick="switchTab('signup')">SIGN UP</div>
        </div>

        <div class="p-8">
            <div class="mb-6">
                <button id="googleBtn" class="social-btn text-gray-700">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                    Continue with Google
                </button>
                <button class="social-btn text-white bg-black border-none">
                    <i class="fab fa-apple text-xl"></i>
                    Continue with Apple
                </button>
            </div>

            <div class="flex items-center my-6">
                <hr class="flex-1 border-gray-300">
                <span class="px-3 text-gray-400 text-sm italic">or use email</span>
                <hr class="flex-1 border-gray-300">
            </div>

            <form id="authForm" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-4 text-gray-400"></i>
                    <input type="email" id="email" placeholder="Email Address" class="w-full pl-10 pr-4 py-3 border rounded-lg outline-none focus:ring-2 ring-[#6C63FF]/50" required>
                </div>
                
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-4 py-3 border rounded-lg outline-none focus:ring-2 ring-[#6C63FF]/50" required>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-[#6C63FF] text-white py-3 rounded-lg font-bold shadow-lg hover:bg-[#5a52d4] transition-all transform active:scale-95">
                    LOG IN
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market",
            storageBucket: "flix-market.firebasestorage.app",
            messagingSenderId: "459532909263",
            appId: "1:459532909263:web:a337f01f4d185d53e115ba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let mode = 'login';

        // ðŸ”„ Switch Tab Logic
        window.switchTab = (newMode) => {
            mode = newMode;
            document.getElementById('loginTab').classList.toggle('active', mode === 'login');
            document.getElementById('signupTab').classList.toggle('active', mode === 'signup');
            document.getElementById('submitBtn').innerText = mode === 'login' ? 'LOG IN' : 'CREATE ACCOUNT';
        };

        // ðŸ“§ Email Auth
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                if(mode === 'login') await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (err) { alert(err.message); }
        });

        // ðŸŒ Google Auth Logic
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'index.html';
            } catch (err) { alert(err.message); }
        });

        onAuthStateChanged(auth, (user) => { if(user) window.location.href = 'index.html'; });
    </script>
</body>
</html>
