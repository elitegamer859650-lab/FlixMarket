<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell New Item - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background-color: #F0F2F5; font-family: 'Segoe UI', sans-serif; }
        .form-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .upload-area { border: 3px dashed #E2E8F0; transition: 0.3s; cursor: pointer; }
        .upload-area:hover { border-color: var(--primary); background: #F8F7FF; }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-xl mx-auto mt-10 px-4">
        <div class="form-card p-8">
            <h1 class="text-3xl font-black text-gray-800 mb-2">Create New Ad</h1>
            <p class="text-gray-500 mb-8 text-sm">Upload your product photo directly from your device.</p>

            <form id="listingForm" class="space-y-5">
                
               <div id="uploadBox" class="border-3 border-dashed border-[#6C63FF] rounded-2xl p-8 text-center cursor-pointer bg-indigo-50/50 hover:bg-indigo-50 transition-all">
    <div id="previewWrap" class="hidden">
        <img id="imgPreview" class="h-40 mx-auto rounded-lg mb-2 shadow-md">
        <p class="text-xs text-[#6C63FF] font-bold">Photo Selected</p>
    </div>
    <div id="uploadPrompt">
        <i class="fas fa-file-upload text-4xl text-[#6C63FF] mb-3"></i>
        <p class="font-bold text-gray-700">Tap to Select Photo</p>
        <p class="text-[10px] text-gray-400">Opens your device files directly</p>
    </div>
    <input type="file" id="fileInput" accept="image/*" class="hidden">
</div>

<script type="module">
    // ... Firebase Config (Wahi purani rahegi) ...

    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    let cloudinaryUrl = "";

    // 1. Trigger File App [cite: 2026-01-17]
    uploadBox.addEventListener('click', () => fileInput.click());

    // 2. Handle File Selection & Cloudinary Upload [cite: 2026-01-18]
    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Preview dikhao foran [cite: 2026-01-18]
        const reader = new FileReader();
        reader.onload = (event) => {
            document.getElementById('imgPreview').src = event.target.result;
            document.getElementById('previewWrap').classList.remove('hidden');
            document.getElementById('uploadPrompt').classList.add('hidden');
        };
        reader.readAsDataURL(file);

        // Cloudinary Background Upload [cite: 2026-01-18]
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'ed6adf2f-027f-4a5a-a6dd-39438c909da7'); // Aapka preset

        try {
            const res = await fetch('https://api.cloudinary.com/v1_1/drwhtmufj/image/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            cloudinaryUrl = data.secure_url;
            console.log("Cloudinary Sync Done:", cloudinaryUrl);
        } catch (err) {
            alert("Upload failed. Try again.");
        }
    });

    // 3. Final Submit to Firebase [cite: 2026-01-18]
    document.getElementById('listingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!cloudinaryUrl) return alert("Please wait for image to finish uploading...");

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Publishing...";

        const adData = {
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            buyUrl: document.getElementById('buyUrl').value,
            phone: document.getElementById('phone').value,
            imageUrl: cloudinaryUrl,
            userId: auth.currentUser.uid,
            createdAt: Date.now()
        };
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let finalImageUrl = "";

        // ☁️ Built-in Cloudinary Widget Logic [cite: 2026-01-18]
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'drwhtmufj', 
            uploadPreset: 'ed6adf2f-027f-4a5a-a6dd-39438c909da7',
            sources: ['local', 'camera'], // Redirect nahi karega [cite: 2026-01-18]
            multiple: false,
            cropping: true, // User photo crop bhi kar sakta hai
            styles: {
                palette: {
                    window: "#FFFFFF",
                    sourceTab: "#F1F1F1",
                    action: "#6C63FF",
                    inactiveTabIcon: "#000000"
                }
            }
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                finalImageUrl = result.info.secure_url;
                document.getElementById('imgPreview').src = finalImageUrl;
                document.getElementById('previewWrap').classList.remove('hidden');
                document.getElementById('uploadPrompt').classList.add('hidden');
            }
        });

        document.getElementById("uploadBox").addEventListener("click", () => {
            myWidget.open(); // Built-in pop-up kholdega [cite: 2026-01-18]
        }, false);

        // Submit Logic [cite: 2026-01-18]
        document.getElementById('listingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!finalImageUrl) return alert("Please upload a photo first.");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Publishing...";

            const adData = {
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                buyUrl: document.getElementById('buyUrl').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('desc').value,
                imageUrl: finalImageUrl,
                userId: auth.currentUser.uid,
                createdAt: Date.now()
            };

            try {
                await set(push(ref(db, 'listings')), adData);
                alert("Successfully Posted!");
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.innerText = "PUBLISH AD";
            }
        });
    </script>
</body>
</html>
