<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Ad - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background-color: #F0F2F5; font-family: 'Segoe UI', sans-serif; }
        
        /* ‚è≥ Full Screen Loading Overlay [cite: 2026-01-18] */
        #postingOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .flix-loader {
            width: 60px; height: 60px; border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .form-card { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); }
        .input-style { width: 100%; padding: 16px; background: #F8FAFC; border: 1px solid #E2E8F0; border-radius: 12px; outline: none; }
    </style>
</head>
<body class="pb-24">

    <div id="postingOverlay">
        <div class="flix-loader mb-4"></div>
        <h2 class="text-2xl font-black text-gray-800">Posting to Flix...</h2>
        <p class="text-gray-400">Please wait, uploading your ad.</p>
    </div>

    <div class="max-w-xl mx-auto mt-8 px-4">
        <div class="form-card p-6 md:p-10">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-black text-gray-800 italic">FLIX MARKET</h1>
                <p class="text-gray-500 text-sm">Upload item directly from your device</p>
            </header>

            <form id="listingForm" class="space-y-6">
                <div id="uploadBox" class="border-2 border-dashed border-[#6C63FF] rounded-2xl p-10 text-center cursor-pointer bg-indigo-50/30">
                    <div id="previewWrap" class="hidden">
                        <img id="imgPreview" class="h-48 mx-auto rounded-xl shadow-lg border-2 border-white object-cover">
                        <p id="uploadStatus" class="text-[#6C63FF] font-bold text-xs mt-3">Image Selected</p>
                    </div>
                    <div id="uploadPrompt">
                        <i class="fas fa-cloud-upload-alt text-4xl text-[#6C63FF] mb-3"></i>
                        <p class="font-bold text-gray-700">Select Product Photo</p>
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="title" placeholder="What are you selling?" class="input-style font-bold" required>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="price" placeholder="Price (Rs.)" class="input-style font-bold text-[#6C63FF]" required>
                        <select id="category" class="input-style font-semibold">
                            <option value="electronics">Electronics</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="fashion">Fashion</option>
                        </select>
                    </div>

                    <input type="url" id="buyUrl" placeholder="Website Link (Optional)" class="input-style border-blue-50">
                    
                    <input type="tel" id="phone" placeholder="WhatsApp Number (923...)" class="input-style font-bold text-green-600" required>
                    <input type="text" id="city" placeholder="City" class="input-style" required>
                    <textarea id="desc" placeholder="Product Description..." class="input-style h-24 resize-none"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-[#6C63FF] text-white py-4 rounded-xl font-black shadow-xl uppercase">
                    Publish My Ad
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A", 
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com", 
            projectId: "flix-market" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let finalImageUrl = "";

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = 'auth.html'; else currentUser = user; });

        // Handle File Selection [cite: 2026-01-17, 2026-01-18]
        const fileInput = document.getElementById('fileInput');
        document.getElementById('uploadBox').onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Preview local image [cite: 2026-01-18]
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('imgPreview').src = ev.target.result;
                document.getElementById('previewWrap').classList.remove('hidden');
                document.getElementById('uploadPrompt').classList.add('hidden');
            };
            reader.readAsDataURL(file);

            // ‚òÅÔ∏è Upload to Cloudinary (No Redirection) [cite: 2026-01-18]
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'ed6adf2f-027f-4a5a-a6dd-39438c909da7');

            try {
                document.getElementById('uploadStatus').innerText = "Syncing with Cloud...";
                const res = await fetch('https://api.cloudinary.com/v1_1/drwhtmufj/image/upload', { method: 'POST', body: formData });
                const data = await res.json();
                finalImageUrl = data.secure_url;
                document.getElementById('uploadStatus').innerText = "‚úÖ Image Ready";
            } catch (err) {
                alert("Cloudinary Error: Check your internet.");
            }
        };

        // üöÄ Final Post to Firebase [cite: 2026-01-18]
        document.getElementById('listingForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!finalImageUrl) return alert("Wait! Image is still uploading.");

            // Show Full Screen Loading [cite: 2026-01-18]
            document.getElementById('postingOverlay').style.display = 'flex';
            
            const adData = {
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                buyUrl: document.getElementById('buyUrl').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                description: document.getElementById('desc').value,
                imageUrl: finalImageUrl,
                userId: currentUser.uid,
                createdAt: Date.now()
            };

            try {
                await set(push(ref(db, 'listings')), adData);
                window.location.href = 'index.html';
            } catch (err) {
                document.getElementById('postingOverlay').style.display = 'none';
                alert("Firebase Error: " + err.message);
            }
        };
    </script>
</body>
</html>
