<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flix Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --dark: #2D3748;
            --light: #F7FAFC;
            --gray: #A0AEC0;
            --success: #48BB78;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #8A84FF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), #8A84FF);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-top: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .auth-tab.active {
            background: white;
            color: var(--primary);
        }

        .auth-content {
            padding: 40px 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #5A52E0;
            transform: translateY(-2px);
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 2px solid #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: var(--primary);
        }

        .btn-apple {
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-apple:hover {
            background: #333;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E2E8F0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .terms {
            font-size: 14px;
            color: var(--gray);
            text-align: center;
            margin-top: 20px;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 30px 20px;
            }

            .auth-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>Flix Market</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showForm('login')">Login</div>
                <div class="auth-tab" onclick="showForm('signup')">Sign Up</div>
            </div>
        </div>
        
        <div class="auth-content">
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                
                <button type="button" class="btn btn-apple" onclick="signInWithApple()">
                    <i class="fab fa-apple"></i> Apple
                </button>
                
                <div class="auth-footer">
                    Don't have an account? <a href="#" onclick="showForm('signup')">Sign up</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                
                <button type="button" class="btn btn-apple" onclick="signInWithApple()">
                    <i class="fab fa-apple"></i> Apple
                </button>
                
                <div class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="showForm('login')">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (formType === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
            }
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            document.getElementById(formType + 'Form').classList.add('active');
            
            // Update header text
            const header = document.querySelector('.auth-header h1');
            const subheader = document.querySelector('.auth-header p');
            
            if (formType === 'login') {
                header.textContent = 'Welcome Back';
                subheader.textContent = 'Sign in to your account to continue';
            } else {
                header.textContent = 'Create Account';
                subheader.textContent = 'Sign up to start buying and selling';
            }
        }

        function signInWithGoogle() {
            alert('Google sign-in would be implemented here');
            // In a real app, this would integrate with Firebase Auth
        }

        function signInWithApple() {
            alert('Apple sign-in would be implemented here');
            // In a real app, this would integrate with Firebase Auth
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login logic would go here
            alert('Login functionality would be implemented here');
            // Redirect to homepage after successful login
            window.location.href = 'index.html';
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Signup logic would go here
            alert('Signup functionality would be implemented here');
            // Redirect to homepage after successful signup
            window.location.href = 'index.html';
        });

        // Password confirmation validation
        document.getElementById('signupConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.style.borderColor = 'var(--secondary)';
            } else {
                this.style.borderColor = 'var(--success)';
            }
        });
    </script>
</body>
</html>
