<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background: linear-gradient(135deg, #6C63FF 0%, #8A84FF 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .auth-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; font-weight: 700; cursor: pointer; transition: 0.3s; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
    </style>
</head>
<body>

    <div class="auth-card m-4">
        <div class="flex border-b">
            <div id="loginTab" class="tab-btn active" onclick="switchTab('login')">LOGIN</div>
            <div id="signupTab" class="tab-btn" onclick="switchTab('signup')">SIGN UP</div>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 id="formTitle" class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
                <p id="formSub" class="text-gray-500">Log in to manage your listings.</p>
            </div>

            <form id="authForm" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-4 text-gray-400"></i>
                    <input type="email" id="email" placeholder="Email Address" class="w-full pl-10 pr-4 py-3 border rounded-lg outline-none focus:ring-2 ring-[#6C63FF]/50" required>
                </div>
                
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-4 py-3 border rounded-lg outline-none focus:ring-2 ring-[#6C63FF]/50" required>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-[#6C63FF] text-white py-3 rounded-lg font-bold shadow-lg hover:bg-[#5a52d4] transition-all transform active:scale-95">
                    LOG IN
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Secure access powered by Flix Market Firebase.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market",
            storageBucket: "flix-market.firebasestorage.app",
            messagingSenderId: "459532909263",
            appId: "1:459532909263:web:a337f01f4d185d53e115ba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let mode = 'login';

        // ðŸ”„ Switch Between Login & Signup [cite: 2026-01-18]
        window.switchTab = (newMode) => {
            mode = newMode;
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const submitBtn = document.getElementById('submitBtn');
            const title = document.getElementById('formTitle');
            const sub = document.getElementById('formSub');

            if(mode === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                submitBtn.innerText = 'LOG IN';
                title.innerText = 'Welcome Back!';
                sub.innerText = 'Log in to manage your listings.';
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                submitBtn.innerText = 'CREATE ACCOUNT';
                title.innerText = 'Join Flix Market';
                sub.innerText = 'Start buying and selling locally today.';
            }
        };

        // ðŸ”¥ Auth Submission [cite: 2026-01-18]
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                if(mode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html'; // Redirect on success [cite: 2026-01-18]
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = mode === 'login' ? 'LOG IN' : 'CREATE ACCOUNT';
            }
        });

        // Redirect if already logged in [cite: 2026-01-18]
        onAuthStateChanged(auth, (user) => {
            if(user) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
