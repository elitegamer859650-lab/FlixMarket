<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell New Item - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background-color: #F0F2F5; font-family: 'Segoe UI', sans-serif; }
        .form-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .upload-area { border: 3px dashed #E2E8F0; transition: 0.3s; cursor: pointer; }
        .upload-area:hover { border-color: var(--primary); background: #F8F7FF; }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-xl mx-auto mt-10 px-4">
        <div class="form-card p-8">
            <h1 class="text-3xl font-black text-gray-800 mb-2">Create New Ad</h1>
            <p class="text-gray-500 mb-8 text-sm">Upload your product photo directly from your device.</p>

            <form id="listingForm" class="space-y-5">
                
                <div id="uploadBox" class="upload-area rounded-2xl p-8 text-center relative overflow-hidden">
                    <div id="previewWrap" class="hidden">
                        <img id="imgPreview" class="h-40 mx-auto rounded-lg mb-2 object-cover border-2 border-[#6C63FF]">
                        <p class="text-xs text-[#6C63FF] font-bold">Image Ready to Post</p>
                    </div>
                    <div id="uploadPrompt">
                        <i class="fas fa-camera text-4xl text-gray-300 mb-3"></i>
                        <p class="text-gray-500 font-semibold">Tap to select photo</p>
                        <p class="text-[10px] text-gray-400">Your photo will be saved on Cloudinary</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="title" placeholder="What are you selling?" class="w-full p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 ring-[#6C63FF]/30" required>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="price" placeholder="Price (Rs.)" class="p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 ring-[#6C63FF]/30" required>
                        <select id="category" class="p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 ring-[#6C63FF]/30">
                            <option value="electronics">Electronics</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="fashion">Fashion</option>
                        </select>
                    </div>

                    <input type="url" id="buyUrl" placeholder="Website Link (Optional)" class="w-full p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 ring-[#6C63FF]/30">
                    <input type="tel" id="phone" placeholder="WhatsApp No (e.g. 92300...)" class="w-full p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 ring-[#6C63FF]/30 font-bold text-green-600" required>
                    
                    <textarea id="desc" placeholder="Describe your item..." class="w-full p-4 bg-gray-50 border-none rounded-xl h-24 outline-none focus:ring-2 ring-[#6C63FF]/30"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-[#6C63FF] text-white py-4 rounded-xl font-bold shadow-lg hover:bg-[#5a52d4] transition-all transform active:scale-95">
                    PUBLISH AD
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let finalImageUrl = "";

        // ☁️ Built-in Cloudinary Widget Logic [cite: 2026-01-18]
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'drwhtmufj', 
            uploadPreset: 'ed6adf2f-027f-4a5a-a6dd-39438c909da7',
            sources: ['local', 'camera'], // Redirect nahi karega [cite: 2026-01-18]
            multiple: false,
            cropping: true, // User photo crop bhi kar sakta hai
            styles: {
                palette: {
                    window: "#FFFFFF",
                    sourceTab: "#F1F1F1",
                    action: "#6C63FF",
                    inactiveTabIcon: "#000000"
                }
            }
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                finalImageUrl = result.info.secure_url;
                document.getElementById('imgPreview').src = finalImageUrl;
                document.getElementById('previewWrap').classList.remove('hidden');
                document.getElementById('uploadPrompt').classList.add('hidden');
            }
        });

        document.getElementById("uploadBox").addEventListener("click", () => {
            myWidget.open(); // Built-in pop-up kholdega [cite: 2026-01-18]
        }, false);

        // Submit Logic [cite: 2026-01-18]
        document.getElementById('listingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!finalImageUrl) return alert("Please upload a photo first.");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Publishing...";

            const adData = {
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                buyUrl: document.getElementById('buyUrl').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('desc').value,
                imageUrl: finalImageUrl,
                userId: auth.currentUser.uid,
                createdAt: Date.now()
            };

            try {
                await set(push(ref(db, 'listings')), adData);
                alert("Successfully Posted!");
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.innerText = "PUBLISH AD";
            }
        });
    </script>
</body>
</html>
