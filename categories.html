<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Flix Market</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; }
        body { background-color: #F7FAFC; font-family: 'Segoe UI', sans-serif; }
        .category-tab { cursor: pointer; transition: 0.3s; }
        .category-tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        .post-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .post-card:hover { transform: translateY(-5px); }
        .whatsapp-btn { background: #25D366; color: white; padding: 10px; border-radius: 6px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-[#6C63FF] cursor-pointer" onclick="location.href='index.html'">
                <i class="fas fa-bolt"></i> Flix Market
            </div>
            <button class="bg-[#6C63FF] text-white px-5 py-2 rounded-lg font-bold" onclick="location.href='add-post.html'">Post Ad</button>
        </div>
    </nav>

    <div class="container mx-auto p-5">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Browse by Category</h2>

        <div class="flex flex-wrap gap-3 mb-10" id="tabsContainer">
            <div class="category-tab px-6 py-2 border-2 border-gray-300 rounded-full font-semibold active" onclick="filterCategory('all', this)">All Items</div>
            <div class="category-tab px-6 py-2 border-2 border-gray-300 rounded-full font-semibold" onclick="filterCategory('electronics', this)">Electronics</div>
            <div class="category-tab px-6 py-2 border-2 border-gray-300 rounded-full font-semibold" onclick="filterCategory('vehicles', this)">Vehicles</div>
            <div class="category-tab px-6 py-2 border-2 border-gray-300 rounded-full font-semibold" onclick="filterCategory('property', this)">Property</div>
            <div class="category-tab px-6 py-2 border-2 border-gray-300 rounded-full font-semibold" onclick="filterCategory('fashion', this)">Fashion</div>
        </div>

        <div id="loader" class="text-center py-10 font-bold text-gray-500">Filtering database...</div>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="categoryGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market",
            storageBucket: "flix-market.firebasestorage.app",
            messagingSenderId: "459532909263",
            appId: "1:459532909263:web:a337f01f4d185d53e115ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allPosts = [];

        // ðŸ” Fetch Data once [cite: 2026-01-18]
        const postsRef = ref(db, 'listings');
        onValue(postsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allPosts = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                
                // Check URL for initial category [cite: 2026-01-18]
                const urlParams = new URLSearchParams(window.location.search);
                const cat = urlParams.get('category') || 'all';
                
                // Set initial tab UI
                const tabs = document.querySelectorAll('.category-tab');
                tabs.forEach(t => {
                    if(t.innerText.toLowerCase().includes(cat)) {
                        t.classList.add('active');
                    } else { t.classList.remove('active'); }
                });

                displayPosts(cat);
            }
        });

        // ðŸ·ï¸ Display Logic [cite: 2026-01-18]
        window.displayPosts = (category) => {
            const container = document.getElementById('categoryGrid');
            const loader = document.getElementById('loader');
            container.innerHTML = '';
            loader.style.display = 'none';

            const filtered = category === 'all' ? allPosts : allPosts.filter(p => p.category === category);

            if (filtered.length > 0) {
                filtered.reverse().forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div class="h-48 overflow-hidden"><img src="${post.imageUrl}" class="w-full h-full object-cover"></div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-gray-800">${post.title}</h3>
                            <div class="text-[#6C63FF] font-black text-xl my-2">Rs. ${post.price}</div>
                            <div class="text-xs text-gray-500 mb-4"><i class="fas fa-map-marker-alt"></i> ${post.city}</div>
                            <a href="https://wa.me/${post.phone}?text=Interested in ${post.title}" target="_blank" class="whatsapp-btn">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </a>
                        </div>`;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '<p class="text-center col-span-full py-20 text-gray-400">No items found in this category.</p>';
            }
        };

        window.filterCategory = (cat, element) => {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            displayPosts(cat);
        };
    </script>
</body>
</html>
