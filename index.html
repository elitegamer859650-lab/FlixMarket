<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flix Market - Buy & Sell Locally</title>
    <meta name="description" content="Flix Market is the fastest way to buy and sell in your community. Real-time listings for electronics, cars, and more.">
    <meta name="keywords" content="flix market, buy sell locally, online marketplace pakistan, free ads">
    <link rel="icon" type="image/png" href="icon.png"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #6C63FF; --secondary: #FF6584; --dark: #2D3748; }
        body { background-color: #F7FAFC; color: var(--dark); font-family: 'Segoe UI', sans-serif; }
        
        /* Floating Shortcut Menu [cite: 2026-01-18] */
        .shortcut-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 25px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); display: flex; gap: 20px; z-index: 1000; border: 1px solid rgba(108, 99, 255, 0.2); }
        .shortcut-item { color: #A0AEC0; font-size: 20px; transition: 0.3s; position: relative; }
        .shortcut-item.active { color: var(--primary); }
        .shortcut-item:hover { color: var(--primary); transform: translateY(-3px); }
        .shortcut-label { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 4px 10px; border-radius: 6px; font-size: 10px; opacity: 0; transition: 0.3s; pointer-events: none; white-space: nowrap; }
        .shortcut-item:hover .shortcut-label { opacity: 1; }

        .hero { background: linear-gradient(rgba(108, 99, 255, 0.8), rgba(108, 99, 255, 0.7)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1200&q=80'); background-size: cover; padding: 60px 0; border-radius: 0 0 30px 30px; }
        .post-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-[#6C63FF] flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
                <i class="fas fa-bolt"></i> Flix Market
            </div>
            <div id="authHeader" class="flex gap-4 items-center">
                <button onclick="location.href='auth.html'" class="text-[#6C63FF] font-bold">Login</button>
                <button onclick="location.href='auth.html'" class="bg-[#6C63FF] text-white px-5 py-2 rounded-full font-bold shadow-md">Join</button>
            </div>
        </div>
    </header>

    <div class="shortcut-bar">
        <a href="index.html" class="shortcut-item active"><i class="fas fa-home"></i><span class="shortcut-label">Home</span></a>
        <a href="categories.html" class="shortcut-item"><i class="fas fa-th-large"></i><span class="shortcut-label">Categories</span></a>
        <a href="add-post.html" class="shortcut-item" style="color: var(--secondary); font-size: 26px;"><i class="fas fa-plus-circle"></i><span class="shortcut-label">Sell Now</span></a>
        <a href="favorites.html" class="shortcut-item"><i class="fas fa-heart"></i><span class="shortcut-label">Favorites</span></a>
        <a href="profile.html" class="shortcut-item"><i class="fas fa-user"></i><span class="shortcut-label">Account</span></a>
    </div>

    <section class="hero text-center text-white">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Local Marketplace Redefined</h1>
            <p class="text-lg opacity-90 mb-8">Buy and sell anything in seconds with Flix Market.</p>
            <div class="max-w-xl mx-auto flex bg-white rounded-full overflow-hidden shadow-xl">
                <input type="text" id="searchInput" placeholder="Search phones, cars, houses..." class="flex-1 p-4 text-gray-800 outline-none">
                <button id="searchBtn" class="bg-[#FF6584] px-6 text-white"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-4 py-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Featured Ads</h2>
            <a href="categories.html" class="text-[#6C63FF] font-semibold">View All</a>
        </div>
        
        <div id="loader" class="text-center py-20 text-gray-400 font-bold">Syncing Flix Realtime...</div>
        <div id="postsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMK252DCWEfxmancNHZ5kqdoNTRgbok7A",
            authDomain: "flix-market.firebaseapp.com",
            databaseURL: "https://flix-market-default-rtdb.firebaseio.com",
            projectId: "flix-market",
            storageBucket: "flix-market.firebasestorage.app",
            messagingSenderId: "459532909263",
            appId: "1:459532909263:web:a337f01f4d185d53e115ba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Search Redirection Logic [cite: 2026-01-18]
        const performSearch = () => {
            const query = document.getElementById('searchInput').value;
            if(query) window.location.href = `search-result.html?q=${encodeURIComponent(query)}`;
        };
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });

        // User Profile Sync [cite: 2026-01-18]
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('authHeader').innerHTML = `
                    <div class="w-10 h-10 bg-[#FF6584] rounded-full flex items-center justify-center text-white font-bold cursor-pointer" onclick="location.href='profile.html'">
                        ${user.email[0].toUpperCase()}
                    </div>`;
            }
        });

        // Load Posts with Redirection to post.html [cite: 2026-01-18]
        onValue(ref(db, 'listings'), (snap) => {
            const container = document.getElementById('postsContainer');
            const loader = document.getElementById('loader');
            container.innerHTML = '';
            loader.style.display = 'none';

            const data = snap.val();
            if (data) {
                Object.keys(data).reverse().slice(0, 12).forEach(key => {
                    const post = data[key];
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    // Redirect to professional post preview [cite: 2026-01-18]
                    card.onclick = () => window.location.href = `post.html?id=${key}`;
                    card.innerHTML = `
                        <div class="h-44 overflow-hidden"><img src="${post.imageUrl}" class="w-full h-full object-cover"></div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 truncate">${post.title}</h3>
                            <div class="text-[#6C63FF] font-black text-xl my-1">Rs. ${post.price}</div>
                            <p class="text-xs text-gray-400"><i class="fas fa-location-dot"></i> ${post.city}</p>
                        </div>`;
                    container.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
